<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'Geolocation_Tracker/Geolocation_Tracker.css'%}">
    <title>Geolocation Tracker</title>
</head>
<body>
    <h1 class="text-center text-primary mt-5">Track your mobile here</h1>
    <div class="numberInput">
        <form method="post" action="{%url 'Geolocation_Tracker'%}">
            {% csrf_token %}
            <label for="number" class="form-label ms-3 mt-3">Enter your number with country code:</label>
            <input type="text" name="number" class="form-control ms-3 mt-2">
            <input type="submit" class="btn btn-primary mt-3 mb-3 ms-3" value="Track number">
        </form>
    </div>
  
</body>
</html>
